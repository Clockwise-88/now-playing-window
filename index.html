<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Music Data</h1>
    <!-- The content will appear here -->
    <pre id="data-container">Loading data...</pre>

    <script>
        async function loadMusicData() {
            const url = "https://clockwise3000.online/music.txt";
            const display = document.getElementById('data-container');

            try {
                // Fetching the text file
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Converting response to text
                const text = await response.text();
                display.textContent = text;
            } catch (error) {
                console.error("Fetch error:", error);
                display.textContent = "Error: " + error.message + 
                    "\n\n(If you see a CORS error, ensure your Cloudflare Transform Rule is active.)";
            }
        }

        // Run the function when the page loads
        loadMusicData();
    </script>
</body>
</html>
